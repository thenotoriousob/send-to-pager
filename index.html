<!doctype html>
<html>
    <head>
        <title>Send to Pager</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="pager">
                <p>Pager</p>
                <div id="pager-display" class="display pager-display"></div>
            </div>
            <div class="phone">
                <p class="phone-text">Phone</p>
                <div id="phone-display" class="display phone-display"></div>
                <div class="button-row">
                    <div class="phone-btn">1</div>
                    <div class="phone-btn">2</div>
                    <div class="phone-btn">3</div>
                </div>
                <div class="button-row">
                    <div class="phone-btn">4</div>
                    <div class="phone-btn">5</div>
                    <div class="phone-btn">6</div>
                </div>
                <div class="button-row">
                    <div class="phone-btn">7</div>
                    <div class="phone-btn">8</div>
                    <div class="phone-btn">9</div>
              </div>
              <div class="button-row">
                  <div class="phone-btn">*</div>
                  <div class="phone-btn">0</div>
                  <div class="phone-btn">#</div>
              </div>
              <button class="reset-btn" id="reset-btn">RESET</button>
              <button class="send-btn" id="send-btn">SEND</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
